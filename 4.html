<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image Examples</title>
    <style>
      h1 {
        color: black;
        text-align: center;
      }
      /* Example 1: Full-page background image */
      body {
        background-image: url("img1.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }

      /* Example 2: Background image for a specific div */
      .example-div {
        width: 300px;
        height: 200px;
        background-image: url("img1.jpg");
        text-align: center;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        border: 1px solid #ccc;
      }

      /* Example 3: Tiled background image */
      .tiled-background {
        width: 300px;
        height: 200px;
        background-image: url("img1.jpg");
        background-repeat: repeat;
      }
    </style>
  </head>
  <body>
    <h1>Background Image Examples</h1>
    <div class="example-div">Example Div with Background</div>
    <div class="tiled-background">Tiled Background</div>
  </body>
</html>
